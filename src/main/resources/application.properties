# Spring Boot Application Configuration
spring.application.name=Data-Anonymization
server.port=8080

# Anonymization Configuration
anonymization.default-strategy=MASKING
anonymization.default-preserve-format=true
anonymization.max-batch-size=1000
anonymization.cache-max-size=10000
anonymization.enable-caching=true

# File Anonymization Configuration
anonymization.files.upload-dir=uploads
anonymization.files.output-dir=anonymized-files
anonymization.files.max-file-size=10MB
anonymization.files.allowed-extensions=csv,json
anonymization.files.anonymized-suffix=_anon

# Logging Configuration
logging.level.com.tnc.Data.Anonymization=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# H2 Database Configuration (for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# Actuator Configuration (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB